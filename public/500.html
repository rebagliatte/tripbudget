<!DOCTYPE html>
<html>
<head>
  <title>500 - TripBudget</title>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Imports */
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300);

    /* Styles */
    body {
      margin: 0;
      background: transparent url(assets/errors/water_bg.png) top left repeat;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
    }
    a {
      text-decoration: none;
    }
    .navbar {
      background-color: #343434;
      height: 45px;
      line-height: 45px;
      padding: 0 20px;
      border-top: 1px solid #414141;
      border-bottom: 1px solid #000;
    }
    .navbar .brand {
      padding-top: 4px;
    }
    .navbar .brand,
    .navbar ul {
      list-style: none;
      float: left;
      margin: 0;
    }
    .navbar ul.pull-right {
      float: right;
    }
    .navbar a {
      color: #CBCBCB;
    }
    .navbar a:hover {
      color: #fff;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      padding-top: 90px;
    }
    .container h1 {
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      font-size: 4em;
      font-weight: 300;
      background: transparent url(assets/errors/island.png) 0 center no-repeat;
      padding-left: 130px;
      margin: 0 0 9px 0;
      text-shadow: 0 2px 3px #5c7595;
    }
    p {
      padding-left: 130px;
      color: #5c7595;
      font-size: 1.5em;
      margin: 0 0 27px 0;
    }
    .btn-primary {
      background-color: #07c573;
      border: 1px solid #00a35d;
      border-radius: 4px;
      box-shadow: rgba(255, 255, 255, 0.2) 0px 1px 0px 0px inset, rgba(0, 0, 0, 0.0470588) 0px 1px 2px 0px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      height: 20px;
      line-height: 20px;
      padding: 10px 20px;
      text-shadow: rgba(0, 0, 0, 0.247059) 0px -1px 0px;
    }
    @media screen and (max-width: 550px) {
      .container {
        width: auto;
        padding: 90px 20px;
      }
    }
  </style>
</head>

<body class="home index">

<header class="navbar">
  <a href="/" class="brand"><img alt="TripBudget" src="/assets/trip_budget.png" /></a>
  <ul class="nav">
    <li><a href="/trips/new">Create a trip</a></li>
  </ul>
  <ul class="nav pull-right">
    <li><a href="/auth/twitter">Sign in</a></li>
  </ul>
</header>

<section class="container">
  <h1>Uh oh!</h1>
  <p>We are sorry but something went wrong.</p>
  <p><a href="/" class="btn btn-primary">Take me back</a></p>
</section>

</body>
</html>
